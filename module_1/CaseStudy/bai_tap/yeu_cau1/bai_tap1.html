 <script>
     let tienluong = parseInt(prompt("nhập số tiền lương của bạn :"));
     if (tienluong<=7){
         alert("mức thuế là 5%");
     } else if(tienluong<15){
         alert("mức thuế là 10%");
     }else if(tienluong>=15){
         alert("mức thuế là 20%")
     }


 </script>
