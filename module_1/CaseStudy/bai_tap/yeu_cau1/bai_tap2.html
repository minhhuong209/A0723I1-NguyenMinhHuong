<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viết chương trình kiểm tra ký tự</title>
</head>
<body>
<script>

  let ky_tu = prompt("Nhập một ký tự:");

    ky_tu = ky_tu.toLowerCase();

    if (ky_tu === 'a' || ky_tu === 'e' || ky_tu === 'i' || ky_tu === 'o' || ky_tu === 'u') {
      document.write(ky_tu + " là một nguyên âm.");
    } else {
        document.write(ky_tu + " là một phụ âm.");
    }


</script>
</body>
</html>
