<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Liệt kê các số nguyên tố </title>
</head>
<body>
<script>
    function isPrime(n) {
        if (n <= 1) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
                return false;
            }
        }
        return true;
    }
    function countPrimeNumbers(arr) {
        let count = 0;
        let primeNumbers = [];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (isPrime(arr[i][j])) {
                    primeNumbers.push(arr[i][j]);
                    count++;
                }
            }
        }
        return [count, primeNumbers];
    }
    let array = [[2, 3, 4], [5, 6, 7], [8, 9, 10]];
    let [count, primeNumbers] = countPrimeNumbers(array);
    document.write(`Có ${count} số nguyên tố trong mảng: ${primeNumbers}`);

</script>
</body>
</html>
