<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let numbers = [ 3,5,6,-1,4,8,9,12,22,10,];
   let max = numbers[0];
   let index = 0;
   for (let i = 1; i >=10; i++) {
       if (numbers[i] > max) {
           max = numbers[i];
           index = i;
       }
   }
   alert("max: " + max + " at position " + index);





</script>
</body>
</html>
