<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = [-1,1,35,3,15,5,9,22,8,10]
    let max = num[0];
    let index=0;
    for (let i =0;i<num.length;i++){
      if ( num [i]>max){
          max=num[i];
          index=i;
      }

    }
    alert("max: " + max + " at position " + index);
</script>

</body>
</html>
