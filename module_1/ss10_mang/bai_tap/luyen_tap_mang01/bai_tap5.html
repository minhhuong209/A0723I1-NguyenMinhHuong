<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function vowel_Count(str)
    {

        return str.replace(/[^abcdeg]/g, "").length;
    }

    document.write(vowel_Count("javascript")+"<br/>");
    document.write(vowel_Count("Python")+"<br/>");

</script>
</body>
</html>
