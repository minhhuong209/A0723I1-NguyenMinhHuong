<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let b = [];
    for (let i = 0; i < 10; i++) {
        a[i] = parseInt(prompt("Nhập phần tử thứ " + (i + 1) + " của mảng a:"));
    }
    for (let i = 0; i < 10; i++) {
        b[i] = parseInt(prompt("Nhập phần tử thứ " + (i + 1) + " của mảng b:"));
    }
    let c = new Array(20);

    for (let i = 0; i < 10; i++) {
        c[i] = a[i];
        c[i + 10] = b[i];
    }
    c=a.concat(b);

    document.writeln("Mảng c sau khi nối:");
    document.writeln(c);
</script>
</body>
</html>
