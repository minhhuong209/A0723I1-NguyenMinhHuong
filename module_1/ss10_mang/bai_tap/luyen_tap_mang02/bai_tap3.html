<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input= prompt(" Nhập 1 ký tự vào đây:");
     let a= Array(input);
     let count=input.length;
     document.write(`Mảng bạn nhập là: ${a.join("")}` + "<br>");
     document.write("Số ký tự có trong mảng trên là :",count);
</script>
</body>
</html>
