<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Chuyển đổi ký tự chữ cái</title>
</head>
<body>
<script>
    let str = "ABCDEGH";
    let num=["ABCDEGH"];
    let string=["abcdegh"];
    let result = [];
    for(let x=0; x<str.length; x++)
    {
        if(num.indexOf(str[x]) !== -1)
        {
            result.push(str[x].toLowerCase());
        }
        else if(string.indexOf(str[x]) !== -1)
        {
            result.push(str[x].toUpperCase());
        }
        else
        {
            result.push(str[x]);
        }
    }
    document.write(result.join(''));
</script>
</body>
</html>
