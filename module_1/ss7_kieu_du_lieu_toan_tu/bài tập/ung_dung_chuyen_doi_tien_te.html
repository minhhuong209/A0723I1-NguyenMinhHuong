<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuyển đỏi tiền tệ</title>
</head>
<body>
<table>
    <tr>
        <td><b>Amount</b></td>
        <td></td>
        <td></td>
        <td><b>From Currency</b></td>
        <td></td>
        <td></td>
        <td><b>To Currency</b></td>
    </tr>
    <tr>
        <td><input type="number" id="sotien" /></td>
        <td></td>
        <td></td>
        <td>
            <select>
                <option>Vnd</option>
            </select>
        </td>
        <td></td>
        <td></td>
        <td>
            <select>
                <option>USD</option>
            </select>
        </td>
        <td></td>
        <td></td>
        <td>
            <input
                    type="button"
                    value="Convert"
                    onclick="convert()"
                    class="nhap"
            />
        </td>
    </tr>
</table>
<br />
<div id="result"></div>
</body>
</html>
<style>
    .nhap {
        background-color: rgb(129, 76, 183);
        color: white;
        border: 1px solid blue;
    }
</style>
<script>
    function convert() {
        let vnd = document.getElementById("sotien").value;
        let usd = +(vnd * 0.00004117);
        document.getElementById("result").innerHTML =
            "<h3 style='color: blue'>Result: " + usd + "</h3>";
    }
</script>
