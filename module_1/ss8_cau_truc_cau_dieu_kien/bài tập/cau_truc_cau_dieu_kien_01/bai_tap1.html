<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script language="JavaScript">
    var num=prompt("nhập vào một số kiểm tra có chia hết cho 2 hay không");
    num=parseInt(num);
    if (num % 2 == 0){
        document.write(num+"chia hết cho 2");
    }else {
        document.write(num+"không chia hết cho 2");
    }

</script>
</body>
</html>
