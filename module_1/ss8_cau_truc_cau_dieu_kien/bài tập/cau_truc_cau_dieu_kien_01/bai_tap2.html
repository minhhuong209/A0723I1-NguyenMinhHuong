<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điều kiện vào học lớp 10</title>
</head>
<body>
<script language="JavaScript">
    let num = parseInt(prompt("nhập vào độ tuổi để có thể học lớp 10"));
    if (num > 15) {
        document.write("Lớn hơn 15 đủ tuổi để học lớp 10")
    } else {
        document.write("bé hơn 15 không đủ tuổi học lớp 10")
    }

</script>
</body>
</html>
