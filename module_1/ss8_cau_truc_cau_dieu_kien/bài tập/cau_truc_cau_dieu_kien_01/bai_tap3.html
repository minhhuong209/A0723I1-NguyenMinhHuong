<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cho người dùng biết số đó lớn hơn hay bé hơn ko</title>
</head>
<body>
<script language="JavaScript">
    let num=parseInt(prompt("nhập kết quả cho người dùng biết số đó là lớn hay nhỏ hơn 0"));
    if (num > 0){
        document.write("kết quả là lớn hơn 0")
    } else if(num < 0) {
        document.write("kết quả là bé hơn 0")
    }
</script>
</body>
</html>
