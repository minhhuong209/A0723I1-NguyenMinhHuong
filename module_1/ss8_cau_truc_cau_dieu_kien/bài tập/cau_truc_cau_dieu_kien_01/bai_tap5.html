<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xếp hạng học lực của học sinh</title>
</head>
<body>
hocluc:
<script>
    let hocluc = +prompt("Đánh giá học lực qua điểm:");
    if (hocluc >= 9) {
        document.write("Đạt danh hiệu học sinh giỏi");
    } else
    if (hocluc >= 7) {
        document.write("Đạt danh hiệu học sinh khá");
    } else
    if (hocluc >= 5) {
        document.write("Đạt danh hiệu học sinh trung bình");
    } else {
        document.write(("Học sinh yếu"));
    }


</script>
</body>
</html>
