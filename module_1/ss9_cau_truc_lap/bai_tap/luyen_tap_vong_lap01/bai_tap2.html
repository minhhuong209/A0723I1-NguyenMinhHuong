<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lấy thông tin nhiệt độ cơ thể</title>
</head>
<body>
<script>
    let nhietdo=prompt("hay nhap nhiet do co the cua ban:");
    if (nhietdo>100){
        alert("hay giam nhiet do");
    }else if(nhietdo<36){
        alert("hay tang nhiet do");
    }else {
        alert("nhiet do on dinh");
    }
</script>
</body>
</html>
