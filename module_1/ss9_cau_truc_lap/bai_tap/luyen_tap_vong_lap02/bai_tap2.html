<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số gia </title>
</head>
<body>
<script>
    let n=+prompt("Hãy nhập n") ;
    let giaithua=1;
    for (let i=1 ;i<=n;i++) {
        giaithua=giaithua *i ;
    }
    document.write(giaithua) ;
</script>
</body>
</html>
